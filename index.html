<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Pasien</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Form Input Pasien</h2>
        <form action="/proses" method="post">
            <div class="form-group">
                <label for="namaDepan">Nama Depan:</label>
                <input type="text" class="form-control" id="namaDepan" placeholder="Masukkan nama depan">
            </div>
            <div class="form-group">
                <label for="namaBelakang">Nama Belakang:</label>
                <input type="text" class="form-control" id="namaBelakang" placeholder="Masukkan nama belakang">
            </div>
            <div class="form-group">
                <label for="tanggalLahir">Tanggal Lahir:</label>
                <input type="date" class="form-control" id="tanggalLahir">
            </div>
            <div class="form-group">
                <label for="jenisKelamin">Jenis Kelamin:</label>
                <select class="form-control" id="jenisKelamin">
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat">
            </div>
            <div class="form-group">
                <label for="nomorTelepon">Nomor Telepon:</label>
                <input type="text" class="form-control" id="nomorTelepon" placeholder="Masukkan nomor telepon">
            </div>
            <div class="form-group">
                <label for="riwayatMedis">Riwayat Medis:</label>
                <textarea class="form-control" id="riwayatMedis" placeholder="Masukkan riwayat medis"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
